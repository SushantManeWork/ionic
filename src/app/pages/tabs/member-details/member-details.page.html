<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Member Detail</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/members"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">

  @defer(when member()){
    <ion-card>
      <div>
        <app-member-personal-detail [member]="member()!" [isList]="false"></app-member-personal-detail>
        <ion-row class="business-info">
          <ion-col size="6">
            <app-info-card
              heading="Training Type"
              [value]="member()?.trainingType"
            ></app-info-card>
          </ion-col>
  
          <ion-col size="6">
            <app-info-card
              heading="Gender"
              [value]="member()?.gender"
            ></app-info-card>
          </ion-col>
  
          <ion-col size="6">
            <app-info-card
              heading="Address"
              [value]="member()?.address"
            ></app-info-card>
          </ion-col>
  
          <ion-col size="6">
            <app-info-card
              heading="Batch Name"
              [value]="member()?.batchName"
            ></app-info-card>
          </ion-col>
  
          <ion-col size="6">
            <app-info-card
              heading="Batch Time"
              [value]="member()?.batchTime"
            ></app-info-card>
          </ion-col>
        </ion-row>
      </div>
  
      <ion-row class="ion-margin ion-padding-top borderTop">
        <ion-col size="4">
          <app-action-button icon="call" buttonName="Call" iconColor="color: skyBlue"></app-action-button>
        </ion-col>
  
        <ion-col size="4">
          <app-action-button
            icon="logo-whatsapp"
            buttonName="Whatsapp" iconColor="color: green"
          ></app-action-button>
        </ion-col>
  
        <ion-col size="4">
          <app-action-button
            icon="chatbox-ellipses"
            buttonName="SMS" iconColor="color: blue"
          ></app-action-button>
        </ion-col>
  
        <ion-col size="4">
          <app-action-button [routerLink]="['/', 'tabs', 'members', 'update',id]"
            icon="create"
            buttonName="update" iconColor="color: goldenrod"
          ></app-action-button>
        </ion-col>
  
        <ion-col size="4">
          <app-action-button [routerLink]="['/', 'tabs', 'members', 'renew',id]"
            icon="barbell"
            buttonName="Renew"
          ></app-action-button>
        </ion-col>
  
        <ion-col size="4">
          <app-action-button icon="ban" buttonName="Block" iconColor="color: red"></app-action-button>
        </ion-col>
      </ion-row>
  
    </ion-card>

    <ion-item-divider class="ion-margin-top"> Packages </ion-item-divider>

  <ion-card class="package">
    <ion-card-header>
      <ion-label color="primary">{{ member()?.packageDTO?.plan }}</ion-label>
    </ion-card-header>

    @let package = member()?.packageDTO;

    <ion-card-content>
      <ion-row>
        <ion-col size="4">
          <div align="center">
            <app-info-card
              heading="Total Amount"
              [value]="package?.totalAmount"
            ></app-info-card>
          </div>
        </ion-col>

        <ion-col size="4">
          <div align="center">
            <app-info-card
              heading="Discount"
              [value]="package?.discount"
            ></app-info-card>
          </div>
        </ion-col>

        <ion-col size="4">
          <div align="center">
            <app-info-card
              heading="Purchase Date"
              [value]="package?.purchaseDate |  date:'dd-MMM-yyyy'"
            ></app-info-card>
          </div>
        </ion-col>

        <ion-col size="4">
          <div align="center">
            <app-info-card
              heading="Paid"
              [value]="package?.paid"
            ></app-info-card>
          </div>
        </ion-col>

        <ion-col size="4">
          <div align="center">
            <app-info-card
              heading="Due Amount"
              [value]="package?.dueAmount"
            ></app-info-card>
          </div>
        </ion-col>

        <ion-col size="4">
          <div align="center">
            <app-info-card
              heading="Day Remaining"
              [value]="package?.daysRemaining"
            ></app-info-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
